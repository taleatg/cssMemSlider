<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/favicon.svg" sizes="32x32">
    <title>Mem Slider</title>
</head>
<body>
    <div class="container">
        <div class="mems">
            <div class="mem mem1"></div>
            <div class="mem mem2"></div>
            <div class="mem mem3"></div>
            <div class="mem mem4"></div>
            <div class="mem mem5"></div>
        </div>

        <div class="text-and-bullet">
            <div class="text-container">
                <p class="text text1">Text</p>
                <p class="text text2">Text</p>
                <p class="text text3">Text</p>
                <p class="text text4">Text</p>
                <p class="text text5">Text</p>
            </div>

            <div class="bullet">
                <input type="radio" id="memasik1" name="bullet" value="1" checked>
                <label for="memasik1"></label>
                <input type="radio" id="memasik2" name="bullet" value="2">
                <label for="memasik2"></label>
                <input type="radio" id="memasik3" name="bullet" value="3">
                <label for="memasik3"></label>
                <input type="radio" id="memasik4" name="bullet" value="4">
                <label for="memasik4"></label>
                <input type="radio" id="memasik5" name="bullet" value="5">
                <label for="memasik5"></label>
            </div>
        </div>
    </div>
</body>
</html>
